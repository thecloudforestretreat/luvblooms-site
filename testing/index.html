<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LuvBlooms ‚Äì Mobile Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Cormorant Garamond", serif;
    background: #f6dfe4;
    color: #4b4b4b;
    padding-bottom: 80px;
  }

  .page {
    padding: 22px 18px 30px;
    max-width: 420px;
    margin: 0 auto;
  }

  /* Hero button */
  .learn-btn {
    display: block;
    margin: 10px auto 24px;
    padding: 14px 26px;
    border-radius: 999px;
    background: #fff;
    color: #d48397;
    text-align: center;
    font-size: 20px;
    text-decoration: none;
    width: fit-content;
  }

  /* Image grid */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
  }

  .grid img {
    width: 100%;
    border-radius: 14px;
    object-fit: cover;
  }

  .grid .large {
    grid-column: span 2;
  }

  /* Tag text */
  .tag {
    text-align: center;
    margin: 32px 0 10px;
    font-size: 22px;
  }

  .tag span {
    display: block;
    font-size: 42px;
    color: #e58fa4;
    font-weight: 600;
  }

  /* Bottom action bar */
  .action-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 68px;
    background: #ffffff;
    border-top: 1px solid rgba(0,0,0,0.08);
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    z-index: 999;
    padding-bottom: env(safe-area-inset-bottom);
  }

  .action-bar a {
    text-decoration: none;
    color: #444;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    gap: 4px;
  }

  .icon {
    font-size: 20px;
  }

  /* Desktop preview helper */
  @media (min-width: 768px) {
    body {
      background: #e8e8e8;
    }
    .page {
      background: #f6dfe4;
      border-radius: 22px;
      margin-top: 20px;
    }
  }
</style>
</head>

<body>

<div class="page">

  <a class="learn-btn" href="#">Learn About Us</a>

  <div class="grid">
    <img src="https://via.placeholder.com/400x400?text=Flowers" alt="">
    <img src="https://via.placeholder.com/400x400?text=Bouquet" alt="">
    <img class="large" src="https://via.placeholder.com/800x500?text=Signature+Arrangement" alt="">
  </div>

  <div class="tag">
    Please
    <span>Tag Us!</span>
  </div>

</div>

<!-- Fixed Bottom Actions -->
<nav class="action-bar">

  </a>

    Instagram
  </a>
  <a href="#">
    <div class="icon">üí¨</div>
    Chat
  </a>
</nav>

</body>
</html>
